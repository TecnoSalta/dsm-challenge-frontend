<form [formGroup]="searchForm">
  <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>Car Type</mat-label>
      <mat-select formControlName="carType">
        <mat-option *ngFor="let type of carTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Model</mat-label>
      <mat-select formControlName="carModel">
        <mat-option *ngFor="let model of carModels" [value]="model">
          {{ model }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="search-button-container">
    <button mat-raised-button color="primary" type="button" (click)="onSearchAvailability()">SEARCH AVAILABILITY</button>
  </div>
</form>

<h3>Available Cars (within selected dates & filters):</h3>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="availableCars">

    <!-- Car ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Car ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- Plate Column -->
    <ng-container matColumnDef="plate">
      <th mat-header-cell *matHeaderCellDef> Plate </th>
      <td mat-cell *matCellDef="let element"> {{element.plate}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCar(row)" class="car-row"></tr>
  </table>
</div>

<p>(*) If RESERVED within the period &rarr; not selectable.</p>

<div class="action-buttons">
  <button mat-raised-button color="accent">Reserve Selected Car</button>
  <button mat-raised-button color="warn">Modify Existing Reservation</button>
</div>
