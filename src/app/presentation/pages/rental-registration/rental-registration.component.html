<div class="container">
  <h2>Register a Rental</h2>
  <form [formGroup]="rentalForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" formControlName="startDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" formControlName="endDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="car">Car</label>
      <select id="car" formControlName="carId" class="form-control">
        <option *ngFor="let car of cars$ | async" [value]="car.id">{{ car.make }} {{ car.model }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!rentalForm.valid" class="btn btn-primary">Submit</button>
  </form>
</div>
