<div class="register-container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="dni" type="text">
          <mat-error *ngIf="registerForm.get('dni')?.hasError('required')">DNI is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName" type="text">
          <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">Full Name is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" type="text">
          <mat-error *ngIf="registerForm.get('address')?.hasError('required')">Address is required.</mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading">
            <span *ngIf="!loading">Register</span>
            <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
          </button>
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
      </form>
      <p class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
